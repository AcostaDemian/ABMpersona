<ion-header>

  <ion-navbar>
    <ion-title>Listado</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>  
  
  <ion-card *ngFor="let persona of personas" >
    <ion-card-header>
      {{persona.id}}
    </ion-card-header>

    <ion-card-content>
      {{persona.nombre}}
      {{persona.apellido}}
      {{persona.dni}}      
    </ion-card-content>
  </ion-card>

</ion-content>
