<ion-header>

  <ion-navbar>
    <ion-title>Buscar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <input type="text" [(ngModel)]="myModel"/>

  <button ion-button color="secondary" (click)="buscar(myModel)">Buscar</button>

  <ion-card *ngIf="persona">
    <ion-card-header>
      {{persona.id}}
    </ion-card-header>

    <ion-card-content>
      {{persona.nombre}}
      {{persona.apellido}}
      {{persona.dni}}      
    </ion-card-content>
  </ion-card>

</ion-content>
